<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FIREBASE REFERENCE-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- AJAX AND FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <!-- BOOTSTRAP CSS REFERENCE-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  LOCAL CSS FILE REFERENCE-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    

<title>Flight Status FIDS</title>
    
</head>

<body>
  <div class="container">
        <div class="row">
          <div class="col-md-12">
             <div class="card mb-4">
             <div class="card-header" id="card-header-arrival">Arrivals</div>
               
              <div class="card-body">
                <table class="table table-sm table-hover" id='arrivals-table'>
                  <thead>
                    <tr>
                      <th scope="col">Airline</th>
                      <th scope="col">Flight#</th>
                       <th scope="col">From City</th>
                      <th scope="col">Status</th>
                      <th scope="col">Arrival Time</th>
                      <th scope="col">Gate</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <button id=clickme>clickme</button>
    <!--  DEPARTURES -->
        <div class="row">
          <div class="col-md-12">
              <div class="card mb-4">
              <div class="card-header" id="card-header-departures">Departures</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='departures-table'>
                  <thead>
                    <tr>
                      <th scope="col">Airline</th>
                      <th scope="col">Flight#</th>
                      <th scope="col">To City</th>
                      <th scope="col">Status</th>
                      <th scope="col">Departure Time</th>
                      <th scope="col">Gate</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
  </div>
    <!-- JQUERY REFERENCE-->
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
       <!-- LOCAL JAVASCRIPT REFERENCE-->
    <script src="assets/javascript/js.js"></script>
 

</body>
</html>
